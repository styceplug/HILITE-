name: hilite
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+6

environment:
  sdk: ^3.7.2



dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  get: ^4.7.2
  shared_preferences: ^2.5.3
  package_info_plus: ^8.3.1
  fluttertoast: ^8.2.12
  connectivity_plus: ^6.1.5
  sms_autofill: ^2.4.1
  iconsax: ^0.0.8
  uuid: ^4.5.1
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1
  permission_handler: ^12.0.1
  intl: ^0.20.2
  url_launcher: ^6.3.2
  flutter_secure_storage: ^9.2.4
  camera: ^0.11.3
  image_picker: ^1.2.0
  video_player: ^2.10.0
  http: ^1.6.0
  http_parser: ^4.1.2
  cached_network_image: ^3.4.1
  chewie: ^1.13.0
  visibility_detector: ^0.4.0+2
  flutter_cache_manager: ^3.3.1
  shimmer: ^3.0.0
  firebase_messaging: ^16.0.4
  firebase_core: ^4.2.1
  webview_flutter: ^4.13.0
  confetti: ^0.8.0
  icons_launcher: ^3.0.3
#  sqflite: 2.3.3+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.14.4

dependency_overrides:
#  sqflite_android: 2.3.0+2

icons_launcher:
  image_path: "assets/images/hilite-icn.png"
  platforms:
    android:
      enable: true
    ios:
      enable: true



  flutter_lints: ^5.0.0


flutter:


  uses-material-design: true


  assets:
    - assets/fonts/
    - assets/gifs/
    - assets/images/
    - assets/league/
    - assets/countries_state.json
    - shorebird.yaml




  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/Poppins-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: assets/fonts/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/Poppins-Black.ttf
          weight: 900
        - asset: assets/fonts/Poppins-BlackItalic.ttf
          weight: 900
          style: italic
    - family: BebasNeue
      fonts:
        - asset: assets/fonts/BebasNeue-Regular.ttf
          weight: 400


